<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age Calculator App</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <form id="age-form">
        <div class="form_container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1">
            <small></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1">
            <small></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="100">
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span> years</h1>
        <h1><span id="MM">--</span> months</h1>
        <h1><span id="DD">--</span> days</h1>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
